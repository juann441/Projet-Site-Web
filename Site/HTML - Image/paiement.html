<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/Site/CSS/paiement.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
    <title>Payement</title>
</head>
<body onload="recupobj()">
  <script src="/Site/JS/panier.js"></script>
  <header id=header></header>
  <div class="bloc_payement">
    <div class="bloc_fils_panier">
      <h1>Contenu du panier:</h1>
      <div class="conteneur_achats">       
          <p id="nom_achat"><p>  
      </div>
    </div>

    <div class="bloc_fils_livraison">
    <h1>Information de livraison:</h1>
    <form action="" method="get" class="form">
        <div class="form1">
          <label for="name">Nom: </label>
          <input type="text" name="name" id="name" required>
        </div>
        <div class="form2">
            <label for="name">Prénom: </label>
            <input type="text" name="surname" id="surname" required>
          </div>
        <div class="form">
            <label for="name">Numéro de téléphone:</label>
            <input type="text" name="phone" id="phone" required maxlength="10">
        </div>
        <div class="form">
          <label for="adresse"> Adresse </label>
          <input id="adresse" onkeyup="recupadress()">
        </div>
        <div class="form">
          <label for="name">Date de livraison souhaitée:</label>
          <input type="date" id="start" name="trip-start" oninput="calculDateLivraison()">
        </div>
        <div class="form">
          <label for="email">Adresse mail: </label>
          <input type="email" name="email" id="email" required>
        </div>
        <div class="form">
          <p class="commentaire">Commentaires ou demande de renseignements :</p>
        <textarea id="story" name="story" rows="5" cols="33"></textarea>
        </div>
        <div class="form_bouton">
          <button type="submit" value="Commander" class="button">Commander
          <button type="reset" value="Remise à zero" class="button">Remise à zéro
          <button type="reset" value="vide panier" class="button" onclick="clearcart()">Vider le panier
        </div>

        
      </form>
    </div>
    <div class="bloc_fils_prix">
      <h1>Récapitulation de la commande :</h1>
      <div class="boite_recap">
        <div class="boite_prix"><p id=textprix>Prix de la manette:</p><p id="somme_prix">0 €</p>
        </div>
        <div class="boite_livraison">Livraison :<p id="somme_livraison">0 €</p>
        </div>
        <div class="boite_Express">Livraison Express : <p id="optionexpress"></p>
        </div>
        <div class="boite_total">Total : <p id="somme_totale">0 €</p>
        </div>
      </div>
    </div>
  </div>      
  <footer id="footer"></footer>
</body>
